<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ROLL A DICE</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/124816636a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">
                <img src="images/dice.svg" alt="">
            </div>
            <div class="button">
                <button>Roll It</button>
            </div>
            <div class="nav-btn">
                <i class="far fa-caret-square-down"></i>
            </div>
        </div>
        <nav>
            <div class="links-container">
                <ul class="links">
                    <li>
                        <a href="">ABOUT US</a>
                        <a href="">CONTACT US</a>
                        <a href="">MORE GAMES</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
        <div class="main">
            <div class="container1 container">
                <h2>PLAYER 1</h2>
                <div class="dice1 dice">
                    <div class="count1 active">
                        <img src="images/1.png" alt="">
                    </div>
                    <div class="count1">
                        <img src="images/2.png" alt="">
                    </div>
                    <div class="count1">
                        <img src="images/3.png" alt="">
                    </div>
                    <div class="count1">
                        <img src="images/4.png" alt="">
                    </div>
                    <div class="count1">
                        <img src="images/5.png" alt="">
                    </div>
                    <div class="count1">
                        <img src="images/6.png" alt="">
                    </div>
                </div>
            </div>
            <div class="container2 container">
                <h2>PLAYER 2</h2>
                <div class="dice2 dice">
                    <div class="count2">
                        <img src="images/b1.png" alt="">
                    </div>
                    <div class="count2">
                        <img src="images/b2.png" alt="">
                    </div>
                    <div class="count2">
                        <img src="images/b3.png" alt="">
                    </div>
                    <div class="count2">
                        <img src="images/b4.png" alt="">
                    </div>
                    <div class="count2">
                        <img src="images/b5.png" alt="">
                    </div>
                    <div class="count2 active">
                        <img src="images/b6.png" alt="">
                    </div>
                </div>
            </div>

        </div>  
</body>
<script src="script.js"></script>
</html>
